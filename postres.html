      border-radius: 10px;
      overflow: hidden;
      width: 280px;
      margin: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .postre:hover {
      transform: scale(1.03);
    }

    .postre img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .postre p {
      padding: 10px;
      text-align: center;

    }

    footer {
